<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绘制渐变色三角写</title>
    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script type="shader-source" id="vertexShader">
      //浮点数设置为中等精度
      precision mediump float;
      //接收 JavaScript 传递过来的点的坐标（X, Y）
      attribute vec2 a_Position;
      // 接收canvas的尺寸。
      attribute vec2 a_Screen_Size;
      // 接受js传递的顶点颜色
      attribute vec4 a_Color;
      varying vec4 v_Color;
      void main(){
      	// 将 canvas 的坐标值 转换为 [-1.0, 1.0]的范围。
      	vec2 position = (a_Position / a_Screen_Size) * 2.0 - 1.0;
      	// canvas的 Y 轴坐标方向和 设备坐标系的相反。
      	position = position * vec2(1.0, -1.0);
      	// 最终的顶点坐标。
      	gl_Position = vec4(position, 0.0, 1.0);
        v_Color = a_Color;

      }
    </script>
    <script type="shader-source" id="fragmentShader">
      //浮点数设置为中等精度
      precision mediump float;
      varying vec4 v_Color;
      void main(){
      	// 将颜色处理成 GLSL 允许的范围[0， 1]。
      	vec4 color = v_Color / vec4(255, 255, 255, 1);
      	// 点的最终颜色。
      	gl_FragColor = color;
      }
    </script>
    <script src="./js/webgl-helper.js"></script>
    <script>
      const canvas = getCanvas("#canvas");
      resizeCanvas(canvas);
      const gl = getContext(canvas);

      //创建着色器程序
      let program = createSimpleProgramFromScript(
        gl,
        "vertexShader",
        "fragmentShader"
      );
      //使用该着色器程序
      gl.useProgram(program);

      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      // 用上一步设置的清空画布颜色 清空画布
      gl.clear(gl.COLOR_BUFFER_BIT);
      let positions = [];
      const a_Screen_Size = gl.getAttribLocation(program, "a_Screen_Size");
      const a_Position = gl.getAttribLocation(program, "a_Position");
      const u_Color = gl.getUniformLocation(program, "u_Color");
      const color = randomColor();
      gl.uniform4f(u_Color, color.r, color.g, color.b, color.a);
      gl.vertexAttrib2f(a_Screen_Size, canvas.width, canvas.height);
      gl.enableVertexAttribArray(a_Position);

      const buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);

      canvas.addEventListener("mouseup", (e) => {
        positions.push(e.pageX, e.pageY);
        if (positions.length > 0) {
          // gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
          gl.bufferData(
            gl.ARRAY_BUFFER,
            new Float32Array(positions),
            gl.STATIC_DRAW
          );
          render(gl);
        }
      });

      $$('[name="line_type"]').forEach(function (item) {
        item.addEventListener("input", function () {
          positions = [];
          currentType = this.value;
          render(gl);
        });
      });
      function render(gl) {
        gl.clear(gl.COLOR_BUFFER_BIT);
        if (positions.length > 0) {
          gl.drawArrays(gl[currentType], 0, positions.length / 2);
        }
      }
    </script>
  </body>
</html>
